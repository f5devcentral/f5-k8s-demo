---
# Source: F5Demo/templates/configmap.yaml
kind: ConfigMap
apiVersion: v1
metadata:
  name: f5demo-as3-configmap
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.1.0",
        "id": "f5demo",
        "label": "CIS AS3 Example",
        "remark": "Example of using CIS",
       "Common": {
          "class": "Tenant",
          "Shared": {
            "class": "Application",
            "template": "shared",
            "VIP_TARGET": {
              "class": "Service_Address",
              "virtualAddress": "255.255.255.254"
            },
            "XFF_HTTP_Profile": {
              "class": "HTTP_Profile",
                "xForwardedFor": true
             },       
                
                "Host_Header_To_Sni": {
                  "class":"iRule",
                  "iRule": {"base64": ""}
                }
                ,
                "Proxy_Protocol_Receive": {
                  "class":"iRule",
                  "iRule": {"base64": ""}
                }
                ,
                "Proxy_Protocol_Send": {
                  "class":"iRule",
                  "iRule": {"base64": "d2hlbiBTRVJWRVJfQ09OTkVDVEVEIHsKICAgICAgVENQOjpyZXNwb25kICJQUk9YWSBUQ1BbSVA6OnZlcnNpb25dIFtJUDo6Y2xpZW50X2FkZHJdIFtjbGllbnRzaWRlIHtJUDo6bG9jYWxfYWRkcn1dIFtUQ1A6OmNsaWVudF9wb3J0XSBbY2xpZW50c2lkZSB7VENQOjpsb2NhbF9wb3J0fV1cclxuIgp9Cg=="}
                }
                
              ,"AS3DataCenter": {
                      "class": "GSLB_Data_Center"
              }
              ,"AS3Server": {
                                "class": "GSLB_Server",
                                "dataCenter": 
                                         {"use":"AS3DataCenter"}
                                ,
                                "devices": [
                                            {
                                                "address": "10.1.10.240",
                                                "addressTranslation": "10.1.10.240"
                                            }
                                ]
                                ,
                                "virtualServers": [
                                       {
                                             "address":"10.1.10.81",
                                             "addressTranslation":"10.1.10.81",
                                             "addressTranslationPort":80,
                                             "port":80 
                                       },
                                       {
                                             "address":"10.1.10.82",
                                             "addressTranslation":"10.1.10.82",
                                             "addressTranslationPort":80,
                                             "port":80 
                                       },
                                       {
                                             "address":"10.1.10.80",
                                             "addressTranslation":"10.1.10.80",
                                             "addressTranslationPort":80,
                                             "port":80 
                                       },
                                       {
                                             "address":"10.1.10.240",
                                             "addressTranslation":"10.1.10.240",
                                             "addressTranslationPort":6443,
                                             "port":6443 
                                       },
                                       {
                                             "address":"10.1.10.82",
                                             "addressTranslation":"10.1.10.82",
                                             "addressTranslationPort":7999,
                                             "port":7999 
                                       }]
                        }
          }
       },
        "AS3": {
          "class": "Tenant",
          "MyApps": {
             "class": "Application",
             "template": "generic",
             "frontend": {
                "class": "Service_TCP",
                "virtualAddresses": ["10.1.10.81"],
               "remark":"frontend: f5demo.tcp.v1",
               
               "virtualPort": 80,
                "pool": "frontend_pool"
             },
             "frontend_pool": {
                "class": "Pool",
                "monitors": [ "tcp" ],
                "members": [{
                   "servicePort": 80,
                   "serverAddresses": []
                }]
             },
             "greentls": {
                "class": "Service_TCP",
                "virtualAddresses": [
                     {"use":"/Common/Shared/VIP_TARGET"}],
               "remark":"greentls: f5demo.tcp.v1",
               "virtualPort": 8003,
                "pool": "greentls_pool"
             },
             "greentls_pool": {
                "class": "Pool",
                "monitors": [ "tcp" ],
                "members": [{
                   "servicePort": 80,
                   "serverAddresses": []
                }]
             },
             "hostnamerouter": {
                "class": "Service_HTTP",
                "virtualAddresses": ["10.1.10.82"
                ],
               
               "virtualPort": 80,
               "remark":"hostnamerouter: f5demo.hostnamerouter.http.v1",
               "profileHTTP":{"bigip": "/Common/http"},
               "policyEndpoint": "hostnamerouter_policy_endpoint"
             },
             "hostnamerouter_policy_endpoint": {
                "class": "Endpoint_Policy",
        "rules": [	   	   
           {
          "name": "forward_to_1",
          "conditions": [{
            "type": "httpHeader",
            "all": {
              "operand": "equals",
              "values": ["website.f5demo.com"],
              "caseSensitive": false
            },
            "name":"host"
          }
           ],
          "actions": [
            {
            "type": "forward",
            "event": "request",
            "select": {
              "service": {"use":"website"}
            }
          }]
        },	   	   
           {
          "name": "forward_to_2",
          "conditions": [{
            "type": "httpHeader",
            "all": {
              "operand": "equals",
              "values": ["green.f5demo.com"],
              "caseSensitive": false
            },
            "name":"host"
          }
           ],
          "actions": [
            {
            "type": "forward",
            "event": "request",
            "select": {
              "service": {"use":"ingress"}
            }
          }]
        },
            {
          "name": "redirect_1",
          "conditions": [{
            "type": "httpHeader",
            "all": {
              "operand": "equals",
              "values": ["www.blue.f5demo.com"],
              "caseSensitive": false
            },
            "name":"host"
          }],
          "actions": [{
            "type": "httpRedirect",
            "event": "request",            
            "location": 
              "tcl:http://blue.f5demo.com[HTTP::uri]"
          }]
        },
            {
          "name": "redirect_2",
          "conditions": [{
            "type": "httpHeader",
            "all": {
              "operand": "equals",
              "values": ["green.f5demo.com"],
              "caseSensitive": false
            },
            "name":"host"
          },
          
          {
            "type": "httpUri",
            "path": {
              "operand": "starts-with",
              "values": ["/old/site/"]
            }
          }],
          "actions": [{
            "type": "httpRedirect",
            "event": "request",            
            "location": 
              
              "tcl:http://www.blue.f5demo.com/newsite/[string range [HTTP::uri] 10 end]"
          }]
        },
            {
          "name": "redirect_3",
          "conditions": [{
            "type": "httpHeader",
            "all": {
              "operand": "equals",
              "values": ["nomore.f5demo.com"],
              "caseSensitive": false
            },
            "name":"host"
          }],
          "actions": [{
            "type": "httpRedirect",
            "event": "request",            
            "location": "http://blue.f5demo.com/txt"
          }]
        },
            {
          "name": "redirect_4",
          "conditions": [{
            "type": "httpHeader",
            "all": {
              "operand": "ends-with",
              "values": [".f5demo.com"],
              "caseSensitive": false
            },
            "name":"host"
          }],
          "actions": [{
            "type": "httpRedirect",
            "event": "request",            
            "location": "tcl:https://[getfield [HTTP::host] \":\" 1][HTTP::uri]"
          }]
        }
         ]
             },
             "snirouter": {
                "class": "Service_TCP",
                "virtualAddresses": ["10.1.10.82"
                ],
               "remark":"snirouter: f5demo.snirouter.tcp.v1",
               
               "virtualPort": 443,
               "persistenceMethods": ["tls-session-id"],
               "policyEndpoint": "snirouter_policy_endpoint"
             },
             "snirouter_policy_endpoint": {
                "class": "Endpoint_Policy",
        "rules": [	   
           {
          "name": "forward_to_1",
          "conditions": [{
            "type": "sslExtension",
            "serverName": {
              "operand": "equals",
              "values": ["website.f5demo.com"]
            }
          }
           ],
          "actions": [
            {
            "type": "forward",
            "event": "ssl-client-hello",
            "select": {
              "service": {"use":"websitetls"}
            }
          }]
        },	   
           {
          "name": "forward_to_2",
          "conditions": [{
            "type": "sslExtension",
            "serverName": {
              "operand": "equals",
              "values": ["green.f5demo.com"]
            }
          }
           ],
          "actions": [
            {
            "type": "forward",
            "event": "ssl-client-hello",
            "select": {
              "service": {"use":"greentls"}
            }
          }]
        },	   
           {
          "name": "forward_to_3",
          "conditions": [{
            "type": "sslExtension",
            "serverName": {
              "operand": "ends-with",
              "values": [".f5demo.com"]
            }
          }
           ],
          "actions": [
            {
            "type": "forward",
            "event": "ssl-client-hello",
            "select": {
              "service": {"use":"ingresstls"}
            }
          }]
        }
         ]
             },
             "website": {
                "class": "Service_HTTP",
                "virtualAddresses": ["10.1.10.80"
                ],
               
               
               "remark":"website: f5demo.http.v1",
               "pool": "website_pool",
               "profileHTTP":{"use": "/Common/Shared/XFF_HTTP_Profile"}
             },
             "website_pool": {
                "class": "Pool",
                "monitors": [
                   "http"
                ],
                "members": [{
                   "servicePort": 80,
                   "serverAddresses": [
                   ]
                }]
             },
             "websitetls": {
                "class": "Service_HTTPS",
                "virtualAddresses": [
                     {"use":"/Common/Shared/VIP_TARGET"}
                ],
               "virtualPort": 8007,
               "remark":"websitetls: f5demo.waf.https.v1",
               "pool": "websitetls_pool",
               "redirect80": false,
               "profileHTTP":{"use": "/Common/Shared/XFF_HTTP_Profile"},
               "serverTLS": {"bigip":"/Common/_wildcard_.f5demo.com_clientssl"},
               "clientTLS": {"bigip":"/Common/serverssl"},
               "policyWAF": {"bigip":"/Common/linux-low"},
               "securityLogProfiles": [
                 {
                   "bigip": "/Common/Log all requests"
                 }                  
               ]
             },
             "websitetls_pool": {
                "class": "Pool",
                "monitors": [
                   "https"
                ],
                "members": [{
                   "servicePort": 443,
                   "serverAddresses": [
                   ]
                }]
             },
            "dns01_pool": {
                "class": "GSLB_Pool",
                "members": [
                    {
                        "ratio": 10,
                        "server": {
                            "use": "/Common/Shared/AS3Server"
                        },
                        "virtualServer": "0"
                    }
                ],
                "resourceRecordType": "A"
            },
                        "dns01_Domain": {
                                "class": "GSLB_Domain",
                                "domainName": "my-frontend.f5demo.com",
                                "resourceRecordType": "A",
                                "pools": [{
                                                "use": "dns01_pool"
                                        }
                                ]
                        },
            "dns02_pool": {
                "class": "GSLB_Pool",
                "members": [
                    {
                        "ratio": 10,
                        "server": {
                            "use": "/Common/Shared/AS3Server"
                        },
                        "virtualServer": "1"
                    }
                ],
                "resourceRecordType": "A"
            },
                        "dns02_Domain": {
                                "class": "GSLB_Domain",
                                "domainName": "*.f5demo.com",
                                "resourceRecordType": "A",
                                "pools": [{
                                                "use": "dns02_pool"
                                        }
                                ]
                        },
            "dns03_pool": {
                "class": "GSLB_Pool",
                "members": [
                    {
                        "ratio": 10,
                        "server": {
                            "use": "/Common/Shared/AS3Server"
                        },
                        "virtualServer": "2"
                    }
                ],
                "resourceRecordType": "A"
            },
                        "dns03_Domain": {
                                "class": "GSLB_Domain",
                                "domainName": "www.f5demo.com",
                                "resourceRecordType": "A",
                                "pools": [{
                                                "use": "dns03_pool"
                                        }
                                ]
                        },
            "dns04_pool": {
                "class": "GSLB_Pool",
                "members": [
                    {
                        "ratio": 10,
                        "server": {
                            "use": "/Common/Shared/AS3Server"
                        },
                        "virtualServer": "3"
                    }
                ],
                "resourceRecordType": "A"
            },
                        "dns04_Domain": {
                                "class": "GSLB_Domain",
                                "domainName": "k8s.f5demo.com",
                                "resourceRecordType": "A",
                                "pools": [{
                                                "use": "dns04_pool"
                                        }
                                ]
                        },
            "dns05_pool": {
                "class": "GSLB_Pool",
                "members": [
                    {
                        "ratio": 10,
                        "server": {
                            "use": "/Common/Shared/AS3Server"
                        },
                        "virtualServer": "4"
                    }
                ],
                "resourceRecordType": "A",
                "monitors": [{"use": "dns05_monitor"} ]
            },
            "dns05_monitor": {
               "class": "GSLB_Monitor",
               "monitorType":"http",
                "send":"GET /txt HTTP/1.1\r\nhost: blue.f5demo.com\r\nconnection: close\r\n\r\n",
                "receive": "blue.f5demo.com"
               },
                        "dns05_Domain": {
                                "class": "GSLB_Domain",
                                "domainName": "blue.f5demo.com",
                                "resourceRecordType": "A",
                                "pools": [{
                                                "use": "dns05_pool"
                                        }
                                ]
                        }
       }
       }
    }
    }

