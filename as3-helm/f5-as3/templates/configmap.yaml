              "passphrase": {
                "ciphertext": "ZjVmNQ==",
                "protected": "eyJhbGciOiJkaXIiLCJlbmMiOiJub25lIn0"
              }
            }
          }{{ if .Values.f5demo.dns }},
          "G0": {
            "class": "Application",
            "template": "generic",
            "myfrontendpool": {
                "class": "GSLB_Pool",
                "members": [
                    {
                        "ratio": 10,
                        "server": {
                            "use": "/Common/Shared/AS3Server"
                        },
                        "virtualServer": "0"
                    }
                ],
                "resourceRecordType": "A"
            },
                        "testDomain": {
                                "class": "GSLB_Domain",
                                "domainName": "my-frontend.apps.example.com",
                                "resourceRecordType": "A",
                                "pools": [{
                                                "use": "myfrontendpool"
                                        }
                                ]
                        }
           },
          "G1": {
            "class": "Application",
            "template": "generic",
            "ingresspool": {
                "class": "GSLB_Pool",
                "members": [
                    {
                        "ratio": 10,
                        "server": {
                            "use": "/Common/Shared/AS3Server"
                        },
                        "virtualServer": "1"
                    }
                ],
                "resourceRecordType": "A"
            },
                        "testDomain": {
                                "class": "GSLB_Domain",
                                "domainName": "*.f5demo.com",
                                "resourceRecordType": "A",
                                "pools": [{
                                                "use": "ingresspool"
                                        }
                                ]
                        }
           },
          "G2": {
            "class": "Application",
            "template": "generic",
            "k8sapipool": {
                "class": "GSLB_Pool",
                "members": [
                    {
                        "ratio": 10,
                        "server": {
                            "use": "/Common/Shared/AS3Server"
                        },
                        "virtualServer": "2"
                    }
                ],
                "resourceRecordType": "A"
            },
                        "testDomain": {
                                "class": "GSLB_Domain",
                                "domainName": "k8s.f5demo.com",
                                "resourceRecordType": "A",
                                "pools": [{
                                                "use": "k8sapipool"
                                        }
                                ]
                        }
           }{{ end }}{{- end }}
        }
      }
    }
