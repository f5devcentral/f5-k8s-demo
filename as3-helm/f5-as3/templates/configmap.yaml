kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-as3-configmap
  namespace: default
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.1.0",
        "id": "{{ .Release.Name }}",
        "label": "CIS AS3 Example",
        "remark": "Example of using CIS",{{- if not .Values.f5demo.delete }}
        "Common": {
                "class": "Tenant",
                "Shared": {
                        "class": "Application",
                        "template": "shared"{{- if .Values.f5demo.dns }},
                        "AS3Server": {
                                "class": "GSLB_Server",
                                "dataCenter": 
                                         {"bigip":"/Common/UDF"}
                                ,
                                "devices": [{
                                                "address": "10.1.10.240",
                                                "addressTranslation": "10.1.10.240"
                                        }
                                ]
                                ,
                                "virtualServers": [{
                                                "address": "10.1.10.81",
                                                "port": 80,
                                                "addressTranslation": "10.1.10.81",
                                                "addressTranslationPort":80
                                        },
                                        {
                                                "address": "10.1.10.82",
                                                "port": 80,
                                                "addressTranslation": "10.1.10.82",
                                                "addressTranslationPort":80
                                        },
                                        {
                                                "address": "10.1.10.240",
                                                "port": 6443,
                                                "addressTranslation": "10.1.10.240",
                                                "addressTranslationPort":6443
                                        }
                                ]
                        }{{- end }}

                }
        },{{- end }}
        "AS3": {
          "class": "Tenant"{{- if not .Values.f5demo.delete }},
          "Shared": {
            "class": "Application",
            "template":"shared",
            "serviceAddress0": {
              "class": "Service_Address",
              "virtualAddress": "10.1.10.81"
            }, "web_pool": {
              "class": "Pool",
              "monitors": [
                "http"
              ],
              "members": [
                {
                  "servicePort": 80,
                  "serverAddresses": []
                }
              ]
            }
          },
          "A1": {
            "class": "Application",
            "template": "{{- if .Values.f5demo.http }}http{{- else }}tcp{{- end }}",
            "serviceMain": {
              "class": "Service_{{- if .Values.f5demo.http }}HTTP{{- else }}TCP{{- end }}",
              "virtualAddresses": [
                {"use": "/AS3/Shared/serviceAddress0"}
              ],{{- if not .Values.f5demo.http }}
              "virtualPort": 80,{{- end }}
              "pool": "/@/Shared/web_pool"
            },
            "web_pool": {
              "class": "Pool",
              "monitors": [
                "http"
              ],
              "members": [
                {
                  "servicePort": 80,
                  "serverAddresses": []
                }
              ]
            }
          },
          "A2": {
            "class": "Application",
            "template": "{{- if .Values.f5demo.http }}https{{- else }}tcp{{- end }}",
            "serviceMain": {
              "class": "Service_{{- if .Values.f5demo.http }}HTTPS{{- else }}TCP{{- end }}",
              "virtualAddresses": [
                {"use": "/AS3/Shared/serviceAddress0"}
              ],{{- if not .Values.f5demo.http }}
              "virtualPort": 443,{{- end }}
              "pool": "/@/Shared/web_pool",
              "serverTLS": "webtls",
              "redirect80":false{{- if .Values.f5demo.waf }},
              "policyWAF":{"bigip":"/Common/linux-low"},
              "securityLogProfiles": [
              {
                "bigip": "/Common/Log all requests"
              }
              ]{{- end }}
            },
            "web_pool": {
              "class": "Pool",
              "monitors": [
                "http"
              ],
              "members": [
                {
                  "servicePort": 80,
                  "serverAddresses": []
                }
              ]
            },
            "webtls": {
              "class": "TLS_Server",
              "certificates": [
                {
                  "certificate": "webcert"
                }
              ]
            },
            "webcert": {
              "class": "Certificate",
              "certificate": "-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----",
